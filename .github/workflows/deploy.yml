name: CI/CD Deploy Docker Compose

on:
  push:
    branches: ["main"]

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend
        run: |
          docker build ./backend -t moignon/synkro-backend:latest
          docker push moignon/synkro-backend:latest

      - name: Build and push frontend
        run: |
          docker build ./frontend -t moignon/synkro-frontend:latest
          docker push moignon/synkro-frontend:latest

      - name: Build and push websocket
        run: |
          docker build ./server -t moignon/synkro-websocket:latest
          docker push moignon/synkro-websocket:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push

    steps:
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.20.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Deploy on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/student/synkro
            docker-compose pull
            docker-compose up -d
